{% macro RenderBreadcrumb(links) %}
<div class="breadcrumbs text-sm">
  <ul>
    {% if links|length > 1 %}
    {% for name, direct_url in links %}
    {% if direct_url %}
    <li> <a href="{{ direct_url }}"> {{ name }}</a></li>
    {% else %}
    <li>{{ name }}</li>
    {% endif %}
    {% endfor %}
    {% endif %}
  </ul>

</div>
{% endmacro %}
