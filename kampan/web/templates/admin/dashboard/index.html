{% extends '/admin/base/default-dashboard.html' %}

<head>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- ionicon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>



<div class="col-6 col-sm-3">
  <div class="card text-white bg-info mb-3" style="max-width: 18rem; --bs-bg-opacity: .8; width: 300px; height: 300px;">
    <div class "card-header">
      <ion-icon name="cart-outline" style="margin-right: 10px;"></ion-icon>
      Items Checkout
    </div>
    <div class="card-body">
      <h5 class="card-title" style="text-align: center;">{{ checkout_quantity }} items</h5>
      <p class="card-text">
        <a href="/item_orders/" class="text-white" style="text-decoration: none;">[ more detail ]</a>
      </p>
    </div>
  </div>
</div>

<div class="col-6 col-sm-3">
  <div class="card text-white bg-warning mb-3"
    style="max-width: 18rem; --bs-bg-opacity: .7; width: 300px; height: 300px;">
    <div class="card-header">
      <ion-icon name="bag-check-outline" style="margin-right: 10px;"></ion-icon>
      Remain
    </div>
    <div class="card-body">
      <h5 class="card-title" style="text-align: center;">{{ item_remain }} items</h5>
      <p class="card-text">
        <a href="/item_registers/" class="text-white" style="text-decoration: none;">[ more detail ]</a>
      </p>
    </div>
  </div>
</div>

<div class="col-6 col-sm-3">
  <div class="card text-white bg-primary mb-3"
    style="max-width: 18rem; --bs-bg-opacity: .8; width: 300px; height: 300px;">
    <div class="card-header">
      <ion-icon name="cash-outline" style="margin-right: 10px;"></ion-icon>
      Total values
    </div>
    <div class="card-body">
      <h5 class="card-title" style="text-align: center;">{{ total_values }} à¸¿</h5>
      <p class="card-text">
        <a href="/item_checkouts/" class="text-white" style="text-decoration: none;">[ more detail ]</a>
      </p>
    </div>
  </div>
</div>
</div>

<body>
  <div style="text-align: center; margin: 15px auto;">
    <h1 class="shadow"
      style="color: #333; background-color: #93e2f1; font-size: 25px; padding: 10px 20px; display: inline-block;">
      Checkout Trend by Month
    </h1>
  </div>
  <div class="shadow" id="chart" style="max-width: 800px; margin: 0 auto;"></div>
  <script>
    var options = {
      series: [{
        name: "Checkout",
        data: {{ checkout_trend_month }},
      }],
    chart: {
      height: 350,
        width: 800,
          type: 'line',
            zoom: {
        enabled: true
      }
    },
    dataLabels: {
      enabled: true,
      },
    colors: ['#0dcaf0'],
      stroke: {
      curve: 'smooth'
    },
    title: {
      text: '',
        align: 'left',
      },
    grid: {
      row: {
        colors: ['#f3f3f3', 'transparent'],
          opacity: 0.5
      },
    },
    xaxis: {
      categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
      }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  </script>
</body>

{% endblock %}
