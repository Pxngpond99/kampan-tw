{% extends "/base/default-page.html" %}

{% block content %}

<div class="ui two column centered grid" style="padding-top: 10rem; padding-bottom: 10rem;">
  <div class="four column centered row">
    <a class="column item-system ui segment text center aligned massive orange"
      href="{{ url_for('item_orders.index', organization_id=organization.id ) }}"
      style="padding-top: 4rem; padding-bottom: 4rem; transition: all 0.3s;"
      onmouseover="this.style.backgroundColor='darkorange'; this.style.transform='scale(1.05)';"
      onmouseout="this.style.backgroundColor=''; this.style.transform='';">
      <b>
        ระบบเบิกวัสดุ
      </b>
    </a>
    {% if current_user.email in ["6510110693@email.psu.ac.th", "yanisa.suwa@psu.ac.th", "jennipich.y@psu.ac.th"] %}
    <a class="column car-system ui segment text center aligned massive primary "
      href="{{ url_for('vehicle_lending.car_applications.index', organization_id=organization.id ) }}"
      style="padding-top: 4rem; padding-bottom: 4rem; transition: all 0.3s;"
      onmouseover="this.style.backgroundColor='skyblue'; this.style.transform='scale(1.05)';"
      onmouseout="this.style.backgroundColor=''; this.style.transform='';">
      <b>
        ระบบการขอใช้รถยนต์
      </b>
    </a>
    <a class="column motorcycle-system ui segment text center aligned massive green  "
      href="{{ url_for('vehicle_lending.motorcycle_applications.index', organization_id=organization.id ) }}"
      style="padding-top: 4rem; padding-bottom: 4rem; transition: all 0.3s;"
      onmouseover="this.style.backgroundColor='lime'; this.style.transform='scale(1.05)';"
      onmouseout="this.style.backgroundColor=''; this.style.transform='';">
      <b>
        ระบบการขอใช้รถจักรยานยนต์
      </b>
    </a>
    {% endif %}
  </div>
</div>
<style>
  a.column.item-system:hover {
    background-color: darkorange;
    color: white;
    /* Change text color */
  }

  a.column.car-system:hover {
    background-color: skyblue !important;
    /* Change to a darker shade */
    color: white;
    /* Change text color */
  }

  a.column.motorcycle-system:hover {
    background-color: lightgreen !important;
    /* Change to a darker shade */
    color: white;
    /* Change text color */
  }

  a.column:hover {
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    transition: 0.3s ease-in-out;
  }

  a.column:hover {
    transform: scale(1.05);
    transition: transform 0.2s ease-in-out;
    cursor: pointer;
  }
</style>
{% endblock content %}
