{% extends '/base/default-dashboard.html' %}

{% block content %}

<div class="row">
  <div class="column">
    <h3>Hello! {{ current_user.first_name }} {{ current_user.last_name }}</h3>
  </div>
</div>

<p>
<div class="ui statistics">
  <div class="statistic">
    <div class="value">
      300
    </div>
    <div class="label">
      Inventories
    </div>
  </div>
  <div class="statistic">
    <div class="value">
      100
    </div>
    <div class="label">
      Items Checkout
    </div>
  </div>
  <div class="statistic">
    <div class="value">
      200
    </div>
    <div class="label">
      Remain
    </div>
  </div>
</div>
</p>

<head>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body>
  <h1>Dashboard Chart</h1>
  <div id="chart"></div>
  <script>
    var options = {
      series: [{
        name: 'Inventories',
        data: [50, 55, 60, 65, 70]
      }, {
        name: 'Items Checkout',
        data: [5, 10, 15, 20, 50]
      }, {
        name: 'Remain',
        data: [45, 45, 45, 45, 20]
      }],
      chart: {
        type: 'bar',
        height: 350
      },
      plotOptions: {
        bar: {
          horizontal: false,
          columnWidth: '55%',
          endingShape: 'rounded'
        },
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        show: true,
        width: 2,
        colors: ['transparent']
      },
      xaxis: {
        categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
      },
      yaxis: {
        title: {
          text: 'Unit'
        }
      },
      fill: {
        opacity: 1
      },
      tooltip: {
        y: {
          formatter: function (val) {
            return "Item " + val + " Unit"
          }
        }
      }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();

  </script>

</body>



{% endblock %}
